{% load socialaccount %}
{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">


    <!--Google fonts-->

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/4.5.6/css/ionicons.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>{% block title %}{% endblock title %}</title>

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark p-3 bg-dark text-white">
            <a class="navbar-brand" href="{% url 'home' %}">Logo</a>
            <h3 class="navbar-heading">MovieVerse</h3>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" action="{% url 'search' %}" method="get">
                <div class="input-group">
                    <input name="search" type="search" class="form-control form-control-dark"
                        placeholder="Search movies" aria-label="Search">
                    <button type="submit" class="btn btn-secondary input-group-text">Search</button>
                </div>
            </form>

            <span class="navbar-heading">
                {% if user.is_authenticated %}
                <a>{{user.username}}</a>
                <a href="{% url 'account_logout' %}">Logout</a>
                {% else %}
                <a href="{% url 'account_login' %}">Login</a>|
                <a href="{% url 'signup' %}">Signup</a>
                {% endif %}


            </span>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock content %}
    </main>
    <footer class="footer mt-auto py-3 bg-light">

        <!-- <a><i class="bi bi-instagram"></i></a>
        <a><i class="bi bi-twitter"></i></a>
        <a><i class="bi bi-youtube"></i></a>
        <a><i class="bi bi-facebook"></i></a> -->

        <div class="container">

            <span class="text-muted">&copy; 1990-2023 by Blah.com, Inc.</span>
        </div>
    </footer>



    <script src="{% static 'js/jquery.min.js' %}"></script>

    <!--Bootstrap JS-->
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js'%}"></script>
    <script src="{% static 'js/main.js'%}"></script>

</body>

</html>
