<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <title>{% block title %}{% endblock title %}</title>

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark p-3 bg-dark text-white">
            <a class="navbar-brand" href="{% url 'home' %}">Logo</a>
            <h3 class="navbar-heading">MovieVerse</h3>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" action="{% url 'home' %}" method="get">
                <div class="input-group">
                    <input name="search" type="search" class="form-control form-control-dark"
                        placeholder="Search movies" aria-label="Search">
                    <button type="submit" class="btn btn-secondary input-group-text">Search</button>
                </div>
            </form>
            <span class="navbar-heading">
                {% if user.is_authenticated %}
                <a>{{user.username}}</a>
                <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                <a href="{% url 'login' %}">Login </a> |
                <a href="{% url 'signup' %}">Signup</a>
                {% endif %}
            </span>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock content %}
    </main>
    <footer class="footer mt-auto py-3 bg-light">

        <!-- <a><i class="bi bi-instagram"></i></a>
        <a><i class="bi bi-twitter"></i></a>
        <a><i class="bi bi-youtube"></i></a>
        <a><i class="bi bi-facebook"></i></a> -->

        <div class="container">

            <span class="text-muted">&copy; 1990-2023 by Blah.com, Inc.</span>
        </div>
    </footer>

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
