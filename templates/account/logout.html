{% extends "account/_base.html" %}
{% load crispy_forms_tags %}
{% load socialaccount %}
{% block title %}Log In{% endblock %}

{% block content %}

<div class="container">
    <h2>Log Out</h2>
    <form method="post">{% csrf_token %}
        Do you really want to logout?
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Logout</button>
    </form>
</div>
{% endblock %}
